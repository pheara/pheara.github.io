language: go
go:
- 1.6.2
env:
  global:
  - SSH_KEY="travis_key"
  - GIT_NAME="Kevin Singer"
  - GIT_EMAIL="e1028092@student.tuwien.ac.at"
  - SOURCE_DIR="public"
  - DEPLOY_BRANCH="blog"
before_install:
- openssl aes-256-cbc -K $encrypted_2531e4b3a730_key -iv $encrypted_2531e4b3a730_iv
  -in travis_key.enc -out travis_key -d
- sudo apt remove golang
- curl https://storage.googleapis.com/golang/go1.8.1.linux-amd64.tar.gz > golang.tar.gz
- mkdir $HOME/go1.8.1
- export PATH=$PATH:$HOME/go1.8.1/bin
install:
- tar -C $HOME/go1.8.1 -xzf golang.tar.gz
- go version
- go get -v github.com/spf13/hugo
script:
- hugo
- "./scripts/deploy.sh"
after_success: 
